<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sectors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
      font-family: "Cairo", sans-serif;
    }

    :root {
      --grid-item-size: 270px; 
      --gap-size: 30px;
      --hover-transform-y: 25px;
      --hover-scale: 1.3;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: var(--gap-size);
      padding: 20px;
      width: 90%;
      margin: 0 auto;
      max-width: 100%;
      justify-content: center;
      align-items: center;
      margin-block: 50px;
    }

    .grid-item {
      padding: 2px;
      margin:40px auto;
      width: 100%;
      aspect-ratio: 1;
      background-color: #4C3585;  
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .grid-item2 {
      padding: 2px;
      margin:40px auto;
      width: 100%;
      aspect-ratio: 1;
      background-color: #4C3585;  
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      text-align: center;

    }

 

    .grid-item:hover , .grid-item2:hover {
      background-color: #FE3E12;
    }

    .sectorImage {
      width: 150px;
      aspect-ratio: 1;
    }

    .sectorImage,
    .titleSector {
      color: white;
      transition: transform 0.3s ease;
    }

    .grid-item:hover .sectorImage ,  .grid-item2:hover .sectorImage  {
      transform: scale(var(--hover-scale)) translateY(var(--hover-transform-y));
    }

    .grid-item:hover .titleSector , .grid-item2:hover .titleSector {
      transform: scale(0);
    }

    .logo-image {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .content {
      display: none;
      text-align: center;
      margin-top: 50px;
    }

    .content.active {
      display: block;
    }

  #backButton  {
    
    padding: 6px 30px;
    background-color:#4C3585;
    color: white;
    border-radius: 4px;
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;

  }




    @media (max-width: 1400px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 992px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .grid-container {
        grid-template-columns: repeat(1, 0.6fr);
      }
    }
    @media (max-width: 500px) {
      .grid-container {
        grid-template-columns: repeat(1, 0.8fr);
      }
    }
    @media (max-width: 350px) {
      .grid-container {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" data-content="Hello from التجارة الإلكترونيه">
      <div class="inner-grid-item">
        <img class="sectorImage" src="./assets/sectors/1-commercial/2.svg" alt="">
        <h2 class="titleSector">التجارة الإلكترونيه</h2>
      </div>
    </div>
    <div class="grid-item" data-content="Hello from الخدمات">
      <div class="inner-grid-item">
        <img class="sectorImage" src="./assets/sectors/3-services/3.svg" alt="">
        <h2 class="titleSector">الخدمات</h2>
      </div>
    </div>
    <div class="grid-item" data-content="Hello from التعليم">
      <div class="inner-grid-item">
        <img class="sectorImage" src="./assets/sectors/4-education/2.svg" alt="">
        <h2 class="titleSector">التعليم</h2>
      </div>
    </div>
    <div class="grid-item" data-content="Hello from الخدمات 2">
      <div class="inner-grid-item">
        <img class="sectorImage" src="./assets/sectors/3-services/4.svg" alt="">
        <h2 class="titleSector">الخدمات</h2>
      </div>
    </div>
    <div class="grid-item" data-content="Hello from التجارة الإلكترونيه 2">
      <div class="inner-grid-item">
        <img class="sectorImage" src="./assets/test.svg" alt="">
        <h2 class="titleSector">التجارة الإلكترونيه</h2>
      </div>
    </div>
  </div>

  <img class="logo-image" src="./assets/logo.svg" alt="">

  <div class="content" id="content">
    <button id="backButton" >رجوع</button>
    <div class="grid-container">
      <div class="grid-item2">
        <div class="inner-grid-item">
          <img class="sectorImage" src="./assets/test.svg" alt="">
          <h2 class="titleSector">التجارة الإلكترونيه</h2>
        </div>
      </div>
      <div class="grid-item2">
        <div class="inner-grid-item">
          <img class="sectorImage" src="./assets/test.svg" alt="">
          <h2 class="titleSector">التجارة الإلكترونيه</h2>
        </div>
      </div>
      <div class="grid-item2">
        <div class="inner-grid-item">
          <img class="sectorImage" src="./assets/test.svg" alt="">
          <h2 class="titleSector">التجارة الإلكترونيه</h2>
        </div>
      </div>
    </div>
  </div>
  
  <script>const gridItems = document.querySelectorAll('.grid-item');
    const contentDiv = document.getElementById('content');
    const gridContainer = document.querySelector('.grid-container');
    const backButton = document.getElementById('backButton');
    
    // إخفاء الشبكة الرئيسية وعرض المحتوى
    gridItems.forEach(item => {
      item.addEventListener('click', () => {
        gridContainer.style.display = 'none'; 
        contentDiv.classList.add('active'); 
      });
    });
    
    // التعامل مع زر "رجوع"
    backButton.addEventListener('click', () => {
      // إضافة الحالة إلى التاريخ
      history.pushState({ page: 'content' }, '', '/index.html');
    
      // الرجوع إلى الشاشة السابقة
      contentDiv.classList.remove('active');
      gridContainer.style.display = 'grid';
    });
    
    // التعامل مع التنقل باستخدام زر الرجوع الخاص بالمتصفح
    window.addEventListener('popstate', (event) => {
      if (event.state && event.state.page === 'content') {
        contentDiv.classList.add('active');
        gridContainer.style.display = 'none';
      } else {
        contentDiv.classList.remove('active');
        gridContainer.style.display = 'grid';
      }
    });
    
  </script>
  
</body>
</html>
